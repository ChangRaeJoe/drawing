<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mainLayout.css" />
    <title>>share Drawing</title>
</head>
<body>
    <div class="container">
        <div class="content fixedHead">
            <header><a class='link' href=index.html>Drawing</a></header>
            <nav>
                <ul>
                    <li><a href="" class="link">About</a></li>
                    <li><a href="./createDraw.html" class="link">Board</a></li>
                    <li><a href="" class="link">Talk</a></li>
                  </ul>
            </nav>
        </div>
        <div class="fixedHead under">
            <form action="">
                <input type="text" placeholder="id">
                <input type="password" placeholder="password">
                <button>로그인</button>
                <button>회원가입</button>
            </form>
        </div>
        
        <section class='content'>
            <!-- main -->
            <main>
                <canvas id="jsCanvas" class="canvas"></canvas>

                <div class="control">
                    <div class="controls__range">
                        <input type="range" name="" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1"/>
                    </div>
                    <div class="controls__btns">
                        <button id="jsFill">Fill</button>
                        <button id="jsPaint">Paint</button>
                        <button id="jsBrush">Brush</button>
                        <button id="jsClear">Clear</button>
                        <button id="jsSave">Save</button>
                    </div>
            
                    <div class="controls__colors" id="jsColors">
                        <div class="controls__color jsColor" style="background-color: #2c2c2c;"></div>
                        <div class="controls__color jsColor" style="background-color: white;"></div>
                        <div class="controls__color jsColor" style="background-color: #FF3B30;"></div>
                        <div class="controls__color jsColor" style="background-color: #FF9500;"></div>
                        <div class="controls__color jsColor" style="background-color: #FFCC00;"></div>
                        <div class="controls__color jsColor" style="background-color: #4CD963;"></div>
                        <div class="controls__color jsColor" style="background-color: #5AC8FA;"></div>
                        <div class="controls__color jsColor" style="background-color: #0579FF;"></div>
                        <div class="controls__color jsColor" style="background-color: #5856D6;"></div>
                    </div>
            
                </div>

            </main>
            <aside>aside</aside>
        </section>

        
        <footer>
            Inquire : ckdfo1995@gmail.com</footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
